<h3>Contact Details</h3>
<hr>
<img [src]="contact.picture" style="height: 150px;">

<div class="div row">
    <div class="div col-sm-4">Name</div>
    <div class="div col-sm-8">
        {{ contact | fullname }}
    </div>
</div>
<div class="div row">
    <div class="div col-sm-4">DOB</div>
    <div class="div col-sm-8">{{ contact.dob }}<br>
    ({{contact.dob | age : 1}})
</div>
</div>

<div class="div row">
    <div class="div col-sm-4">Email</div>
    <div class="div col-sm-8">{{ contact.email }}</div>
</div>
<div class="div row">
    <div class="div col-sm-4">Phone</div>
    <div class="div col-sm-8">{{ contact.phone }}</div>
</div>
<div class="div row">
    <div class="div col-sm-4">City</div>
    <div class="div col-sm-8">{{ contact.city | uppercase }}</div>
</div>
<div class="div row">
    <div class="div col-sm-4">State</div>
    <div class="div col-sm-8">{{ contact.state | uppercase }}</div>
</div>
<div class="div row">
    <div class="div col-sm-4">Country</div>
    <div class="div col-sm-8">{{ contact.country | uppercase }}</div>
</div>
